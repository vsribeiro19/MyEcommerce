<!DOCTYPE html>
<html ng-app="Api">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Home - AppMyEcommerce</title>
    <script src="angular/angular.js"></script>

</head>
<body ng-controller="ApiCtrl">
    <header>
        <navbar class="navbar">
            <h1 class="title">MyEcommerce</h1>
            <nav class="nav">
                <a href="#">Novo Usuário</a>
                <a href="#">Novo Item</a>
            </nav>
        </navbar>
    </header>
    <section>
        <div ng-repeat="item in items" class="card_item">
            <div class="image_item">
                <img src="{{item.link}}" />
            </div>
            <div class="descricao_item">
                <p>
                    {{item.descricao}}
                </p>
            </div>
            <div class="price_item">
                <h2>{{item.valor}}</h2>
            </div>
            <div class="buy_item">
                <button class="btn_buy_item">Comprar agora</button>
            </div>
        </div>
    </section>
    <script>

        (function () {

            angular.module("Api", []);

            angular.module("Api").controller("ApiCtrl", ['$scope', '$http', function ($scope, $http) {
                $scope.items = [];
                $scope.listarItems = function () {
                    $http.get("https://localhost:44315/api/Item/getAllItems").then(function (data) {
                        $scope.items = data.data;
                    });
                }

                $scope.listarItems();
            }]);
        })();
    </script>

</body>
</html>

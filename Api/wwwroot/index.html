<!DOCTYPE html>
<html ng-app="Api">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Home - AppMyEcommerce</title>
    <script>
        angular.module("Api", []);
        angular.module("Api").controller("ApiCtrl", function ($scope, $http) {
            $scope.app = "Teste";
        });

        var listarItems = function () {
            $http.get("https://localhost:44315/api/Item/getAllItems").then(function (data) {
                console.log(data);
            });
        }

        listarItems();

                        //function clientController($scope, $http) {
                        //    $http.get('https://localhost:44315/api/Item/getAllItems').success(function (data) {
                        //        $scope.listagemItems = data;
                        //    }).error(function () {
                        //        $scope.erro = "Erro ao exibir a listagem de itens.";
                        //    });
                        //}
    </script>

</head>
<body ng-controller="ApiCtrl">
    <header>
        <navbar class="navbar">
            <h1 class="title">MyEcommerce</h1>
            <nav class="nav">
                <a href="#">Novo Usuário</a>
                <a href="#">Novo Item</a>
            </nav>
        </navbar>
    </header>
    <h2>{{app}}</h2>
    <section>
        <div ng-repeat="item in listagemItems" class="card_item">
            <div class="image_item">
                <img src="{{item.link}}" />
            </div>
            <div class="descricao_item">
                <p>
                    {{item.descricao}}
                </p>
            </div>
            <div class="price_item">
                <h2>{{item.valor}}</h2>
            </div>
            <div class="buy_item">
                <button class="btn_buy_item">Comprar agora</button>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</body>
</html>

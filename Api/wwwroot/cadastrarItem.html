<!DOCTYPE html>
<html ng-app="Api">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Home - AppMyEcommerce</title>
</head>
<body>
    <header>
        <navbar class="navbar">
            <a class="title" href="index.html">MyEcommerce</a>
            <nav class="nav">
                <a href="#">Novo Usuário</a>
                <a href="cadastrarItem.html">Novo Item</a>
            </nav>
        </navbar>
    </header>
    <div ng-controller="ApiCtrl" class="container mt-5">
        <form>
            <div class="form-group">
                <label for="descricao" class="font-weight-bold">Descrição do Item</label>
                <input ng-required="true" ng-model="descricao" type="text" class="form-control" id="descricao" placeholder="Informe a descrição do item">
            </div>
            <div class="form-group">
                <label for="qtdItem" class="font-weight-bold">Quantidade Item</label>
                <input type="text" ng-model="qtdItem" class="form-control" id="qtdItem" placeholder="Informe a quantidade do item">
            </div>
            <div class="form-group">
                <label for="valorItem" class="font-weight-bold">Valor Item</label>
                <input type="text" ng-model="valorItem" class="form-control" id="valorItem" placeholder="R$ 00,00">
            </div>
            <div class="form-group">
                <label for="link" class="font-weight-bold">Link Item</label>
                <textarea ng-model="link" class="form-control" id="link" rows="3" placeholder="Link do item"></textarea>
            </div>
            <button ng-click="criarItem(descricao, qtdItem, valorItem,link)" type="submit" class="btn btn-outline-primary">Cadastrar</button>
        </form>
    </div>
    <script src="angular/angular.js"></script>

    <script>
        var app = angular.module('Api', []);
        app.controller('ApiCtrl', function ($scope, $http) {

            $scope.descricao = null;

            $scope.qtdItem  = null;

            $scope.valorItem  = null;

            $scope.link = null;

            $scope.criarItem = function (descricao, qtdItem, valorItem, link) {

                var data = {

                    descricao: descricao,

                    qtdItem: qtdItem,

                    valorItem: valorItem,

                    link: link
                };

                $http.post("https://localhost:44315/api/Item/create", JSON.stringify(data)).then(function (response) {
                    //$scope.criarItem = data;
                }, function (response) {

                    $scope.msg = "Service not Exists";

                    $scope.statusval = response.status;

                    $scope.statustext = response.statusText;

                    $scope.headers = response.headers();
                });
            };
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</body>
</html>

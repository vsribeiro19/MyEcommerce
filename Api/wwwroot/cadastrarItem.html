<!DOCTYPE html>
<html ng-app="CadItem">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Home - AppMyEcommerce</title>
</head>
<body ng-controller="CadItemCtrl">
    <header>
        <navbar class="navbar">
            <h1 class="title">MyEcommerce</h1>
            <nav class="nav">
                <a href="#">Novo Usuário</a>
                <a href="cadastrarItem.html">Novo Item</a>
            </nav>
        </navbar>
    </header>
    <div class="container mt-5">
        <form name="cadItemForm">
            <div class="form-group">
                <label for="descricao" class="font-weight-bold">Descrição do Item</label>
                <input ng-required="true" type="text" class="form-control" id="descricao" placeholder="Informe a descrição do item">
            </div>
            <div class="form-group">
                <label for="qtdItem" class="font-weight-bold">Quantidade Item</label>
                <input type="text" class="form-control" id="qtdItem" placeholder="Informe a quantidade do item">
            </div>
            <div class="form-group">
                <label for="valorItem" class="font-weight-bold">Valor Item</label>
                <input type="text" class="form-control" id="qtdItem" placeholder="R$ 00,00">
            </div>
            <div class="form-group">
                <label for="link" class="font-weight-bold">Link Item</label>
                <textarea class="form-control" id="link" rows="3" placeholder="Link do item"></textarea>
            </div>
            <button ng-click="cadastrarItem" type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <script src="angular/angular.js"></script>

    <script>
        angular.module("CadItem", []);
        angular.module("CadItem").controller("CadItemCtrl", ['$scope', '$http', function ($scope, $http) {
            $scope.criarItem = function (item) {
                $http.post("https://localhost:44315/api/Item/create", item).then(function (data) {
                    $scope.criarItem = item;
                    //console.log($scope.criarItem);
                });
            }
            $scope.criarItem();
        }]);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</body>
</html>
